<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect workaround
    // Save the path to sessionStorage and redirect to index.html
    // The app will read from sessionStorage on load and navigate to the correct route
    (function() {
      const path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('ghPagesRedirect', path);
      window.location.replace('/');
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
