<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Darin Chambers - Technologist, Inventor | Building What's Next on Rock-Solid Foundations">
  <meta name="author" content="Darin Chambers">

  <!-- Content Security Policy is configured in public/_headers for production -->
  <!-- Meta tag CSP removed to allow Vite dev server to function properly -->

  <!-- Preconnect to Google Fonts for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Load Fira Code and JetBrains Mono for universal coverage -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Darin Chambers - Terminal</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <header id="terminal-header" role="banner"></header>
  <nav id="terminal-nav" role="navigation" aria-label="Main navigation">
    <div class="nav-links" id="nav-links"></div>
  </nav>
  <main id="terminal-container" role="main">
    <div id="terminal-output" role="log" aria-live="polite" aria-atomic="false">
      <div id="terminal-input-line">
        <span id="terminal-prompt"></span>
        <input
          type="text"
          id="terminal-input"
          aria-label="Terminal command input"
          aria-describedby="terminal-prompt"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          autofocus
        >
      </div>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
