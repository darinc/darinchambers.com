<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Darin Chambers - Technologist, Inventor | Building What's Next on Rock-Solid Foundations">
  <meta name="author" content="Darin Chambers">

  <!-- Content Security Policy: Strict XSS protection -->
  <!-- Prevents inline scripts, eval(), and unsafe content execution -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    font-src 'self';
    connect-src 'self';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
  ">

  <title>Darin Chambers - Terminal</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <div id="terminal-header"></div>
  <nav id="terminal-nav">
    <div class="nav-links" id="nav-links"></div>
  </nav>
  <div id="terminal-container">
    <div id="terminal-output">
      <div id="terminal-input-line">
        <span id="terminal-prompt"></span>
        <input
          type="text"
          id="terminal-input"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          autofocus
        >
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
